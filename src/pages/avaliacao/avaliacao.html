<ion-header>
  <ion-navbar color="darklight" hideBackButton>
  	<ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Avaliações</ion-title>
    <ion-buttons right>
      <button ion-button icon-only class="btn-circle" (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let avaliacao of avaliacoes" (click)="open(avaliacao)">
      <h2>{{ avaliacao.descricao }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
