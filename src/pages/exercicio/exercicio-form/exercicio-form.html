<ion-header>
  <ion-navbar color="darklight">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-icon item-left name="bookmark"></ion-icon>
      <ion-label>Descrição</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="body"></ion-icon>
      <ion-label>Equipamento</ion-label>
      <ion-select>
        <ion-option></ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="body"></ion-icon>
      <ion-label>Exercício</ion-label>
      <ion-select>
        <ion-option></ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="body"></ion-icon>
      <ion-label>Classificação</ion-label>
      <ion-select>
        <ion-option></ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="camera"></ion-icon>
      <ion-label>Fotos</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="logo-youtube"></ion-icon>
      <ion-label>Youtube</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <div text-center>
      <button ion-button color="secondary" round (click)="action()">
        {{ actionName }}
      </button>
    </div>
  </ion-list>

</ion-content>
