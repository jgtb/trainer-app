<ion-header>
  <ion-navbar color="darklight" hideBackButton>
  	<ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">
      <h2 item-start>Informações</h2>
      <ion-icon name="information-circle" item-end></ion-icon>
    </ion-item-divider>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">
      <h2 item-start>Cores</h2>
      <ion-icon name="color-palette" item-end></ion-icon>
    </ion-item-divider>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">
      <h2 item-start>Ranking</h2>
      <ion-icon name="podium" item-end></ion-icon>
    </ion-item-divider>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">
      <h2 item-start>Notificações</h2>
      <ion-icon name="notifications" item-end></ion-icon>
    </ion-item-divider>
  </ion-item-group>
</ion-content>
