<ion-header>
  <ion-navbar color="darklight">
    <ion-title>Calend√°rio</ion-title>
    <ion-buttons right>
      <button ion-button icon-only class="btn-circle" (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <info [aluno]="aluno"></info>
  <ion-grid padding>
    <h3 class="calendar-title">{{ title }}</h3>
    <calendar [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      [locale]="calendar.locale"
      [noEventsLabel]="calendar.noEventsLabel"
      [formatDayHeader]="calendar.formatDayHeader"
      (onTitleChanged)="onViewTitleChanged($event)"
      (onEventSelected)="onEventSelected($event)" step="30">
    </calendar>
  </ion-grid>
</ion-content>
