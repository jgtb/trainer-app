<ion-header>
  <ion-navbar color="darklight">
    <ion-title>Treinos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only class="btn-circle" (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://cdn0.iconfinder.com/data/icons/user-pictures/100/matureman1-512.png">
      </ion-avatar>
      <h2>{{ aluno.name }}</h2>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="open(item)">
      <h2>{{ item.description }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
