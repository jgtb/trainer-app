<ion-header>
  <ion-navbar color="darklight">
    <ion-title>Treinos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only class="btn-circle" (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <info [aluno]="aluno"></info>
  <ion-list>
    <ion-item *ngFor="let treino of aluno.series" (click)="open(treino)">
      <h2>{{ treino.descricao }}</h2>
    </ion-item>
  </ion-list>
  <empty [count]="aluno?.series?.length" [message]="emptyMessage"></empty>
</ion-content>
