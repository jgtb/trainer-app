<ion-header>
  <ion-navbar color="darklight">
    <ion-title>{{ title }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only class="btn-circle">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <info [aluno]="aluno"></info>
  <ion-list>
    <ion-item *ngFor="let treino of treino.exercicioSeries">
      <ion-thumbnail item-start>
        <img src="{{ src(treino) }}">
      </ion-thumbnail>
      <h2>{{ treino.idExercicio.descricao_pt }}</h2>
      <p>Hayao Miyazaki • 1988</p>
      <p>Hayao Miyazaki • 1988</p>
      <p>Hayao Miyazaki • 1988</p>
    </ion-item>
  </ion-list>
</ion-content>
