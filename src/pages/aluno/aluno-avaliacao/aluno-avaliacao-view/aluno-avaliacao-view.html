<ion-header>
  <ion-navbar color="darklight">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <info [aluno]="aluno"></info>
  <ion-list>
  	<ion-item *ngFor="let sessao of avaliacao.idAvaliacao.sessaos">
      <h2 class="sessao">{{ sessao.descricao }}</h2>
      <ng-container *ngFor="let pergunta of sessao.perguntas">
        <h4 class="pergunta"> {{ pergunta.descricao }}</h4>
        <p class="resposta" [innerHTML]="getResposta(pergunta)"></p>
      </ng-container>
  	</ion-item>
  </ion-list>
</ion-content>
