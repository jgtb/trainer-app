<ion-header>
  <ion-navbar color="darklight">
    <ion-title>Avaliações</ion-title>
    <ion-buttons right>
      <button ion-button icon-only class="btn-circle" (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <info [aluno]="aluno"></info>
  <ion-list>
    <ion-item *ngFor="let avaliacao of aluno.avaliacaoAlunos" (click)="open(avaliacao)">
      <h2>{{ avaliacao.descricao }}</h2>
      <p item-end>{{ avaliacao.data }}</p>
    </ion-item>
  </ion-list>
  <empty [count]="aluno?.avaliacaoAlunos?.length" [message]="emptyMessage"></empty>
</ion-content>
