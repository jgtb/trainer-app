<ion-header>
  <ion-navbar color="darklight" hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Alunos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only class="btn-circle btn-mensagem" (click)="createMensagem()">
        <ion-icon name="md-create"></ion-icon>
      </button>
      <button ion-button icon-only class="btn-circle" (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="search($event)" placeholder="Pesquisar..."></ion-searchbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <info
      [aluno]="aluno"
      [index]="index"
      *ngFor="let aluno of alunos | alunoFilter : searchTerm : count; let index = index"
      (click)="open(aluno)"></info>
  </ion-list>
  <empty [show]="util.loadingRunning" [count]="alunos?.length" [message]="emptyMessage"></empty>
  <ion-infinite-scroll (ionInfinite)="infinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
