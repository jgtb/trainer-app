<ion-header>
  <ion-navbar color="darklight">
    <ion-title>{{ getTitle() }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="action(form.value)">
    <ion-list>
      <ion-item>
        <ion-icon item-left name="body"></ion-icon>
        <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon item-left name="mail"></ion-icon>
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon item-left name="calendar"></ion-icon>
        <ion-label>Data de Nascimento</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="data_nascimento"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon item-left name="contacts"></ion-icon>
        <ion-label>Sexo</ion-label>
        <ion-select formControlName="sexo">
          <ion-option value="Masculino">Masculino</ion-option>
          <ion-option value="Feminino">Feminino</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon item-left name="calendar"></ion-icon>
        <ion-label>Data de Matr√≠cula</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="data_matricula"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon item-left name="podium"></ion-icon>
        <ion-label>Grupo</ion-label>
        <ion-select formControlName="grupo">
          <ion-option *ngFor="let grupo of grupos" value="{{ grupo.id }}">{{ grupo.descricao }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon item-left name="person"></ion-icon>
        <ion-input type="text" placeholder="Login" formControlName="login"></ion-input>
      </ion-item>
      <ng-container *ngIf="!this.aluno">
        <ion-item>
          <ion-icon item-left name="lock"></ion-icon>
          <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
        </ion-item>
      </ng-container>
      <div text-center>
        <button ion-button color="secondary" round [disabled]="!form.valid">
          {{ getAction() }}
        </button>
      </div>
    </ion-list>
  </form>

</ion-content>
