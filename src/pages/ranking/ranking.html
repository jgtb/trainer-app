<ion-header>
  <ion-navbar color="darklight" hideBackButton>
  	<ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ranking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-segment [(ngModel)]="tab" color="secondary">
	  <ion-segment-button value="atual">
	    Atual
	  </ion-segment-button>
	  <ion-segment-button value="anterior">
	    Anterior
	  </ion-segment-button>
	</ion-segment>
	<div [ngSwitch]="tab">
		<div *ngSwitchCase="'atual'">
      <list-ranking [items]="itemsAtual"></list-ranking>
		</div>
		<div *ngSwitchCase="'anterior'">
			<list-ranking [items]="itemsAnterior"></list-ranking>
		</div>
	</div>
</ion-content>
